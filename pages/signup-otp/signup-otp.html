<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP</title>
    <link rel="stylesheet" href="./signup-otp.css">
</head>

<body>
    <section class="otp">
        <header>
            <h1>OTP Verification</h1>
        </header>
        <div class="verification-logo">
            <img src="../../images/logo/verification.svg" alt="">
        </div>
        <form action="#">
            <div class="form-control">
                <label for="phone-num">Mobile Number</label>
                <input type="number" name="phone-num" id="phone-num">
                <button>Send OTP</button>
            </div>
            <div class="form-control">
                <label for="inter-otp">Inter OTP</label>
                <input type="password" name="inter-otp" id="inter-otp">
                <button>Resend OTP</button>
            </div>
        </form>
        <a href="../signup-personal-info/personal.html" class="next-btn">Next <img src="../../images/arrow-next.svg" alt=""> </a>
    </section>
</body>

</html>

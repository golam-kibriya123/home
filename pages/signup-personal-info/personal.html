<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal Info</title>

    <link rel="stylesheet" href="./personal.css">
</head>

<body>
    <header>
        <img src="../../images/left-arrow.svg" alt="">
        <h1>personal Information</h1>
    </header>

    <section class="personal-info">

        <form action="#">

            <div class="form-control">
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="Your Full Name">
            </div>

            <div class="form-control">
                <label for="nid-number">NID Number / GOB Registration</label>
                <input type="number" name="nid-number" id="nid-number" placeholder="NID Number 012454..">
            </div>

            <div class="form-control">
                <label for="father-name">Father's Name</label>
                <input type="text" name="father-name" id="father-name" placeholder="Your Father's Name">
            </div>

            <div class="form-control">
                <label for="mother-name">Mather's Name</label>
                <input type="text" name="mother-name" id="mother-name" placeholder="Your Mather's Name">
            </div>

            <div class="form-control">
                <label for="spouse-name"> Spouse Name </label>
                <input type="text" name="spouse-name" id="spouse-name" placeholder="Spouse Name">
            </div>

            <div class="form-control">
                <label for="birth-date">Date Of Birth</label>
                <input type="date" name="birth-date" id="birth-date" placeholder="Date Of Birth">
            </div>
        </form>

        <div class="next-prev-btn">

            <a class="prev-btn" href="../signup-otp/signup-otp.html"> <img src="../../images/arrow-prev.svg" alt="">
                previous</a>
            <a class="next-btn" href="../signup-account-info/info.html">Next <img src="../../images/arrow-next.svg" alt="">
            </a>
        </div>
    </section>

</body>

</html>
